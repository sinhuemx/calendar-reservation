<div>
  <h2>Detalles de la reserva</h2>
  <div *ngIf="reservation">
    <p><strong>Nombre:</strong> {{ reservation.name }}</p>
    <p><strong>Email:</strong> {{ reservation.email }}</p>
    <p><strong>Fecha de reserva:</strong> {{ reservation.date | date }}</p>
    <!-- Agregar más detalles de la reserva según sea necesario -->
  </div>
  <div *ngIf="!reservation">
    <p>No se encontraron detalles de la reserva.</p>
  </div>
</div>
